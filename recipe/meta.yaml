{% set name = "xopt" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ChristopherMayes/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4b904eb34d8822a3dcd99dde1f5eece4d6f8446ed4b319ebac37e3a6a2855007

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:  
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy    
    - pyyaml
    - deap

test:
  imports:
    - xopt

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Accelerator optimization, based on DEAP'
  description: |
    Accelerator optimization, based on DEAP

extra:
  recipe-maintainers:
    - ChristopherMayes
