{% set name = "xopt" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ChristopherMayes/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0ec535ba08e7692ce8c5e3668b2210545b5dab37cea9fdcbca118f572a874f6e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pyyaml
    - deap

test:
  imports:
    - xopt

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Accelerator optimization, based on DEAP
  description: |
    Accelerator optimization, based on DEAP

extra:
  recipe-maintainers:
    - ChristopherMayes
