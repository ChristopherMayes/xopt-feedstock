{% set name = "xopt" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ChristopherMayes/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0ec238a7294306373aa2f21a21600ea8883ecba11c94e4ddf99016cdef6ae7e0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pyyaml
    - deap
    - pytorch
    - botorch >=0.6.1
    - gpytorch
    - pandas
    - pydantic >=1.9.0

test:
  imports:
    - xopt
  requires:
    - pytest
  source_files:
    - tests 
  commands:
    - pytest tests

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Flexible optimization of arbitrary problems in Python.
  description: |
    Flexible optimization of arbitrary problems in Python.

extra:
  recipe-maintainers:
    - ChristopherMayes
