{% set name = "xopt" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ChristopherMayes/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 68c81c8b06e2a75f4d7f22e1bdd8eb0aeffd01e97a9708bb5a7b4ab779d03b5e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pyyaml
    - deap
    - pytorch
    - botorch
    - gpytorch
    - pandas
    - ipywidgets
    - tqdm
    - pydantic

test:
  imports:
    - xopt

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: Apache-2.0 
  license_family: Apache
  license_file: LICENSE
  summary: Flexible optimization of arbitrary problems in Python.
  description: |
    Flexible optimization of arbitrary problems in Python.

extra:
  recipe-maintainers:
    - ChristopherMayes
